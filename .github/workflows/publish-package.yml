name: Publish Node.js npm package to github packages

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: '.'

jobs:

  build: 
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v3 
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - run: npm ci
      - run: npm test 
    
  publish-gpr: 
    needs: build 
    runs-on: ubuntu-latest
    permissions: 
      packages: write
      contents: read
    steps:
    - uses: actions/checkout@v3 
    - uses: actions/setup-node@v3
      with: 
        node-version: 12
        registry-url: https://npm.pkg.github.com/
    - run: npm ci 
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}